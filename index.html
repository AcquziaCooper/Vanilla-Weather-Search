<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rochester&family=Sansita+Swashed:wght@300..900&family=Sawarabi+Mincho&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <title>Vanilla Weather Search</title>
  </head>
  <body>
    <div class="app">
      <header>
        <form class="search-form" id="search">
          <input
            type="search"
            placeholder="Enter a city"
            required
            id="input"
            class="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="app-data">
          <div>
            <h1 class="app-city" id="app-city">Barberton</h1>
            <p class="app-details">
              <span id="time"></span> <span id="description">Sunny</span>
              <br />
              Humidity: <strong id="humidity"></strong>, Wind:
              <strong id="wind-speed"></strong>
            </p>
          </div>
          <div class="app-temp-container">
            <div id="icon"></div>
            <div class="app-temp-value" id="temperature"></div>
            <div class="app-unit">â„ƒ</div>
          </div>
        </div>
      </main>
      <footer>
        Coded by
        <a href="https://github.com/AcquziaCooper" target="_blank"
          >Lungile Kunene</a
        >
        and is
        <a
          href="https://github.com/AcquziaCooper/Vanilla-Weather-Search"
          target="_blank"
          >on GitHub</a
        >
        hosted
        <a
          href="https://app.netlify.com/teams/acquziacooper/sites"
          target="_blank"
          >on Netlify</a
        >
      </footer>
    </div>
  </body>
  <script src="index.js"></script>
</html>
